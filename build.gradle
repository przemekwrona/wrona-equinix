plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'groovy'
}

group = 'pl.wrona'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    compile 'org.apache.commons:commons-collections4:4.4'

    compile 'org.apache.spark:spark-core_2.10:2.1.0'
//    compile 'org.apache.spark:spark-sql_2.10:2.1.0'
//    compile 'org.apache.spark:spark-streaming_2.10:2.1.0'
//    compile 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.1.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.spockframework:spock-spring:1.3-groovy-2.5'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testCompileOnly 'org.projectlombok:lombok'
}
